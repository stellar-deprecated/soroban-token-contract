[package]
name = "stellar-token-contract"
version = "0.0.0"
authors = ["Stellar Development Foundation <info@stellar.org>"]
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["export"]
export = []
external = ["stellar-contract-sdk/testutils", "dep:ed25519-dalek", "dep:num-bigint", "dep:sha2", "dep:stellar-xdr", "stellar-xdr?/num-bigint"]

[dependencies]
ed25519-dalek = { version = "1.0.1", optional = true }
num-bigint = { version = "0.4", optional = true }
sha2 = { version = "0.10.2", optional = true }
stellar-contract-sdk = { git = "https://github.com/stellar/rs-stellar-contract-sdk", rev = "7c3f909d" }
# stellar-contract-sdk = { path = "../rs-stellar-contract-sdk/sdk" }
stellar-xdr = { git = "https://github.com/stellar/rs-stellar-xdr", rev = "94e01c7b", features = ["next"], optional = true }
# stellar-xdr = { path = "../rs-stellar-xdr", features = ["next"], optional = true }

[dev-dependencies]
stellar-token-contract = { path = ".", features = ["export", "external"] }
rand = { version = "0.7.3" }
